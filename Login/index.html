<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTrail</title>
    <link rel="icon" href="/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

    <div id="login-message" class="message"></div>
    <div id="register-message" class="message"></div>


    <div class="formulario">
        
        <form action="" method=""  class="login-form" >
            <h6>PaperTrail</h6>
            <h1>Inicio de sesión</h1>
            <div class="username">
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="username">
                <input type="password" name="contrasena" placeholder="Contraseña">
                <button type="button" class="toggle-password">
                    <img src="/img/eye1.png" alt="Mostrar contraseña" class="eye-icon">
                </button>
            </div>
            
            <div class="recuperar"><a href="#" class="recuperar-link">Olvido su contraseña?</a></div>
            
            <button type="button" class="btn">Iniciar sesión</button>
            <div class="registrarse">
                <p>No tienes cuenta? <a href="#" class="registrarse-link">Registrarse</a></p>
            </div>
        </form>









        <div class="nuevousuario">
            <form action="" method="" class="register-form"> 
                <h6>PaperTrail</h6>
                <h1>Registrarse</h1>

                <div class="username">
                    <label>Nombre:</label>
                    <input type="text" name="nombreUsuario" placeholder="Nombre ">
                </div>

                <div class="username">
                    <label>Apellido:</label>
                    <input type="text" name="apellidoUsuario" placeholder="Apellido ">
                </div>
                
                <div class="username">
                    <label>Cédula:</label>
                    <input type="number" name="Cedula" placeholder="Cédula" min="0" oninput="validity.valid||(value='');">
                </div>
                


                <div class="username" id="opciones">
                    <label for="genero">Genero:</label><br>
                    <select id="genero" name="genero">
                        <option value="" selected disabled>Selecciona tu género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                


                <div class="username">

                    <label>Fecha de nacimiento:</label>
    
                    <input type="date" class="box">
    
                </div>

                <div class="username">
                    <label>Lugar de nacimiento:</label>
                    <input type="" class="box" placeholder="Lugar de nacimiento">
    
                </div>
                
                <div class="username">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="username">
                    <label>Usario:</label>
                    <input type="" name="email" placeholder="Usuario">
                </div>


    

                <div class="username">
                    <label>Contrasena:</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
                    <button type="button" class="toggle-password" id="eye2">
                        <img src="/img/eye1.png" alt="Mostrar contraseña" class="eye-icon">
                    </button>
                </div>



                <div class="username">
                    <label>Confirmar contrasena:</label>
                    <input type="password" id="confirmar_contrasena" name="contrasena" placeholder="Confirmar Contraseña">
                    <button type="button" class="toggle-password" id="eye2">
                        <img src="/img/eye1.png" alt="Mostrar contraseña" class="eye-icon">
                    </button>
                </div>

                <div class="username" id="opciones">
                    <label for="opciones" >Tema literario:</label><br>
                    <select id="opciones" name="tema1">
                        <option value="" selected disabled>Preferencia 1</option>
                        <option value="historia">Historia</option>
                        <option value="ciencia">Ciencia</option>
                        <option value="infantil">Infantil</option>
                    </select>
                </div>


                <div class="username" id="opciones">
                    <label for="opciones">Tema literario:</label><br>
                    <select id="opciones" name="tema2">
                        <option value="" selected disabled>Preferencia 2</option>
                        <option value="historia">Historia</option>
                        <option value="ciencia">Ciencia</option>
                        <option value="infantil">Infantil</option>
                    </select>
                </div>
                <button type="button" class="btn">Registrarse</button>
                <div class="registrarse">
                    <p>Ya recordaste tu contrasena? <a href="#" class="login-link">Inicio Sesion</a></p>
                </div>
            </form>
        </div>



        <div class="restablecer">
            <form  action="
            " method="" class="rest-contra">
                <h6>PaperTrail</h6>
                <h1>Restablecer Contraseña</h1>
                <div class="username">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <button type="button" class="btn">Restablecer</button>
                <div class="registrarse">
                    <p>Volve al <a href="#" class="login-link">Inicio Sesion</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
