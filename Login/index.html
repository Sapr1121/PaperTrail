<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperTrail</title>
    <link rel="icon" href="/img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

    <div class="formulario">
        
        <form action="/login" method="POST"  class="login-form" >
            <h6>PaperTrail</h6>
            <h1>Inicio de sesión</h1>
            <div class="username">
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="username">
                <input type="password" name="contrasena" placeholder="Contraseña">
            </div>
            
            <div class="recuperar"><a href="#" class="recuperar-link">Olvido su contraseña?</a></div>
            
            <button type="submit" class="btn">Iniciar sesión</button>
            <div class="registrarse">
                <p>No tienes cuenta? <a href="#" class="registrarse-link">Registrarse</a></p>
            </div>
        </form>


        <div class="nuevousuario">
            <form action="/registro" method="POST" class="register-form"> 
                <h6>PaperTrail</h6>
                <h1>Registrarse</h1>

                <div class="username">
                    <label>Nombre:</label>
                    <input type="text" name="nombreUsuario" placeholder="Nombre ">
                </div>

                <div class="username">
                    <label>Apellido:</label>
                    <input type="text" name="apellidoUsuario" placeholder="Apellido ">
                </div>
                
                <div class="username">
                    <label>Cédula:</label>
                    <input type="number" name="Cedula" placeholder="Cédula" min="0" oninput="validity.valid||(value='');">
                </div>
                


                <div class="username" id="seleccionG">
                    <label for="opciones">Género:</label><br>
                    <select id="opciones">
                        <option value="" selected disabled>Selecciona tu género</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                


                <div class="username">

                    <label>Fecha de nacimiento:</label>
    
                    <input type="date" class="box">
    
                </div>

                <div class="username">
                    <label>Lugar de nacimiento:</label>
                    <input type="" class="box" placeholder="Lugar de nacimiento">
    
                </div>
                
                <div class="username">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="username">
                    <label>Usario:</label>
                    <input type="" name="email" placeholder="Usuario">
                </div>


    

                <div class="username">
                    <label>Contrasena:</label>
                    <input type="password" name="contrasena" placeholder="Contraseña">
                </div>



                <div class="username">
                    <label>Confirmar contrasena:</label>
                    <input type="password" name="contrasena" placeholder="Confirmar Contraseña">
                </div>

                <div class="username" id="seleccionG">
                    <label for="opciones">Tema literario:</label><br>
                    <select id="opciones">
                        <option value="" selected disabled>Preferencia 1</option>
                        <option value="1">Historia</option>
                        <option value="2">Ciencia</option>
                        <option value="3">Infantil</option>
                    </select>
                </div>


                <div class="username" id="seleccionG">
                    <label for="opciones">Tema literario:</label><br>
                    <select id="opciones">
                        <option value="" selected disabled>Preferencia 2</option>
                        <option value="1">Historia</option>
                        <option value="2">Ciencia</option>
                        <option value="3">Infantil</option>
                    </select>
                </div>

                
                <button type="submit" class="btn">Registrarse</button>
                <div class="registrarse">
                    <p>Ya recordaste tu contrasena? <a href="#" class="login-link">Inicio Sesion</a></p>
                </div>
            </form>
        </div>



        <div class="restablecer">
            <form  action="/restablecer-contrasena" method="POST" class="rest-contra">
                <h6>PaperTrail</h6>
                <h1>Restablecer Contraseña</h1>
                <div class="username">
                    <input type="email" name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn">Restablecer</button>
                <div class="registrarse">
                    <p>Ya tienes cuenta? <a href="#" class="login-link">Inicio Sesion</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
